[pytest]
testpaths = q-learning-mfcs/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -ra --tb=short --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    hooks: Hook tests
    gui: GUI tests
    slow: Slow tests
    selenium: Selenium tests
    gpu: GPU tests
    performance: Performance tests
    asyncio: Async tests
    mlops: MLOps integration tests
    system: Full system integration tests
    apptest: Streamlit AppTest integration tests
    playwright: Playwright E2E browser tests
    smoke: Fast health-check tests (< 5s each)
    e2e: End-to-end workflow tests
    coverage_extra: Coverage-specific supplemental tests (cov2, cov3, cov_extra variants)
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
