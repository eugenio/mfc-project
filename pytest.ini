[pytest]
testpaths = q-learning-mfcs/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -ra --tb=short --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests  
    security: Security tests
    hooks: Hook tests
    gui: GUI tests
    slow: Slow tests
    selenium: Selenium tests
    gpu: GPU tests
    performance: Performance tests
    asyncio: Async tests
    mlops: MLOps integration tests
    system: Full system integration tests
    apptest: Streamlit AppTest integration tests
    playwright: Playwright E2E browser tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
