[tool:pytest]
# TTS-specific pytest configuration

# Test discovery patterns
python_files = test_tts_*.py *_tts_test.py
python_classes = TestTTS* TTS*Test
python_functions = test_tts_* test_*_tts

# Markers for TTS tests
markers =
    tts: Text-to-Speech notification tests
    unit: Unit tests for individual TTS components
    integration: Integration tests for TTS system
    performance: Performance and benchmark tests
    audio: Audio-related tests (requires mocking)
    mock_required: Tests that require extensive mocking
    cross_platform: Cross-platform compatibility tests
    pyttsx3: Tests that specifically test pyttsx3 integration
    queue: Queue management and concurrency tests
    fallback: Fallback mechanism tests
    voice_selection: Voice selection and configuration tests
    error_handling: Error handling and recovery tests
    text_processing: Text sanitization and processing tests

# Test output options
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    -ra
    --tb=short
    --maxfail=10

# Minimum version requirements
minversion = 6.0

# Test paths
testpaths = 
    unit/handlers/test_tts_handler.py
    integration/test_tts_integration.py

# Timeout for tests (in seconds)
timeout = 300

# Coverage configuration for TTS tests
[coverage:run]
source = ../../../src/notifications
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */.*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = true
precision = 2
skip_covered = false

[coverage:html]
directory = ../../../htmlcov/tts

[coverage:xml]
output = ../../../coverage-tts.xml