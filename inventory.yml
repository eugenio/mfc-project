---
all:
  children:
    minio_servers:
      hosts:
        minio-vm:
          ansible_host: 192.168.122.100  # Aggiorna con IP effettivo della VM
          ansible_user: debian           # O utente configurato
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          ansible_python_interpreter: /usr/bin/python3
      vars:
        # Override variables per host specifici
        minio_root_password: "{{ vault_minio_root_password }}"
        gitlab_lfs_password: "{{ vault_gitlab_lfs_password }}"
        tailscale_auth_key: "{{ vault_tailscale_auth_key }}"